<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapattık</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff6347;
            font-size: 50px;
        }

        p {
            color: #555;
            font-size: 20px;
        }

        .message {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Kapalı</h1>
        <p>Kapattık kardeşim stalklayıp durma</p>
    </div>
</body>
</html>
